name: CI

on: 
  push:
    branches:
      - main

jobs:
  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v5

    - name: Setup node
      uses: actions/setup-node@v5
      with:
        node-version: 20
        cache: 'yarn'
    - run: yarn
    - run: yarn run test


