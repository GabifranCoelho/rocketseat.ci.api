name: CI

on: 
  push:
    branches:
      - main

jobs:
  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest
    #strategy:
    #  matrix:
    #    node: [ 18, 19, 20]

    steps: 
    - uses: actions/checkout@v5

    #- name: Setup node |  ${{ matrix.node }}
    - name: Setup node
      uses: actions/setup-node@v5
      with:
        #  node-version: ${{ matrix.node }}
          node-version: 18
          cache: 'npm'  # Alterado para usar cache do npm
      
    - run: npm ci     # Usa npm ci para instalação mais rápida e confiável
      
    - run: npm test   # Executa os testes usando npm

    - name: Generate tag
      id: generate_tag
      run: |
        SHA=$(echo $GITHUB_SHA | head -c7)
        echo "sha=$SHA" >> $GITHUB_OUTPUT

    - name: login into the container registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and Push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: gabifran/rocketseat-ci-api:${{ steps.generate_tag.outputs.sha }},gabifran/rocketseat-ci-api:latest

        
